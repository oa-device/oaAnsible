---
# System Configuration
# -------------------
system:
  homebrew:
    prefix: "{{ (ansible_architecture == 'arm64') | ternary('/opt/homebrew', '/usr/local') }}"
    install_path: "{{ (ansible_architecture == 'arm64') | ternary('/opt/homebrew', '/usr/local') }}"
    packages:
      - git
      - curl
      - wget

# Feature Toggles
# --------------
configure:
  tailscale: false
  pyenv: false
  node: false

# Development Environment
# ---------------------
python:
  version: "3.10.11"
  packages:
    - pip
    - virtualenv

node:
  version: "22.11.0"
  packages:
    - pm2
    - yarn

# Network Configuration
# -------------------
dns:
  enable_magic_dns: true
  preserve_dhcp_dns: true
  tailscale_servers: ["100.100.100.100"]

# Shell Configuration
# -----------------
shell_config:
  zsh:
    rc_file: .zshrc
    profile_file: .zprofile
  bash:
    rc_file: .bashrc
    profile_file: .bash_profile
