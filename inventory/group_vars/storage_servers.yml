---
# Storage Servers Group Variables
# Configuration for Ubuntu storage servers hosting camguard recordings

# Storage server defaults
storage_server:
  enabled: true
  
  storage:
    base_path: "/data/orangead"
    camguard_path: "/data/orangead/camguard"
    recordings_path: "/data/orangead/camguard/recordings"
    logs_path: "/data/orangead/camguard/logs"
    temp_path: "/data/orangead/temp"
    backup_path: "/data/orangead/backups"
    max_storage_gb: 400
    cleanup_threshold_percent: 85
    retention_days: 45
    owner: "orangead"
    group: "orangead"
    mode: "0755"
    
  sharing:
    ssh_enabled: true
    ssh_port: 22
    
  transfer_service:
    enabled: true
    listen_port: 8022
    max_concurrent_transfers: 10
    bandwidth_limit_mbps: 100
    
  security:
    firewall_enabled: true
    allowed_ips:
      - "192.168.1.0/24"  # Local network
      - "100.64.0.0/10"   # Tailscale network
    fail2ban_enabled: true
    
  monitoring:
    enabled: true
    disk_usage_alert_threshold: 80
    check_interval: 300

# Ubuntu system configuration
ansible_python_interpreter: /usr/bin/python3
ansible_ssh_common_args: '-o StrictHostKeyChecking=no'

# Server identification
server_type: storage
hardware_type: ubuntu_server
