---
# Production Environment Configuration
# Conservative settings for production stability and security

# Environment identification
environment_stage: "production"

# Feature toggles (conservative for production)
configure:
  tailscale: false # Production - Tailscale managed separately

# Environment permissions (restrictive for production)
environment_permissions:
  allow_experimental: false
  allow_server_optimizations: false # Conservative for production
  allow_destructive_operations: false

# macOS packages for production (minimal set)
macos_production_packages:
  - go
  - git
  - wget
  - jq
  - curl
  - lsd

# macOS packages for production (minimal set)
system:
  homebrew:
    packages: "{{ base_packages + macos_production_packages + macos_platform_packages + (alpr_additional_packages | default([])) + (evenko_additional_packages | default([])) }}"